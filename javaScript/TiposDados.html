<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcuts icon" href="https://www.flaticon.com/free-icon/keyboard_3534991?term=shortcut&page=1&position=4&origin=tag&related_id=3534991">
</head>
    <title>Tipos de dados</title>
</head>
<body>
    <script>
        let nome = "João";
        document.write(`O nome é: ${nome} <br>`);
        document.write(`O tipo de dado é: ${typeof nome} <br><br>`);

        let idade = 20;
        document.write(`A idade é: ${idade} <br>`);
        document.write(`O tipo de dado é: ${typeof idade} <br><br>`);

        let verdadeiro = true;
        document.write(`O valor é: ${verdadeiro} <br>`);
        document.write(`O tipode dado é: ${typeof verdadeiro} <br><br>`);

        let indefinido;
        document.write(`O valor é: ${indefinido} <br>`);
        document.write(`O tipode dado é: ${typeof indefinido} <br><br>`);

        let nulo = null;
        document.write(`O valor é: ${nulo} <br>`);
        document.write(`O tipode dado é: ${typeof nulo} <br><br>`);

        let objeto = {nome: "João", idade: 20};
        document.write(`O valor é: ${objeto} <br>`);
        document.write(`O tipode dado é: ${typeof objeto} <br><br>`);

        let lista = ['João', 20, true];
        document.write(`O valor é: ${lista} <br>`);
        document.write(`O tipode dado é: ${typeof lista} <br><br>`);

        let listaDupla = [[1, 2],[3,4]];
        document.write(`O valor é: ${listaDupla} <br>`);
        document.write(`O tipode dado é: ${typeof listaDupla} <br><br>`);

        function soma(a, b)
        {
            return a + b;
        }
        document.write(`A soma é: ${soma(10,20)} <br>`);

        function semRetorno(a, b)
        {
            document.write(`A soma é: ${a + b} <br>`);
        }

        semRetorno(10, 20);

        let somaAnonima = function (a, b)
        {
            return a + b;
        }

        let somaArrow = (a,b) => {
            return a + b;
        }

        document.write(`A soma é: ${somaArrow(10, 20)} <br>`);

        let somaImplicita = (a, b) => a + b;

        let respoden = () => {
            document.write(`Oi sei la <br>`);
        }

        let quadrado = a => a * a;
        document.write(`O quadrado é: ${quadrado(10)} <br>`);

        </script>
</body>
</html>
